query Projects($locale: Locale!) {
	projects (locales: [$locale]) {
		id
		city
		company
		country
		slug
		title
		role
		cover {
			id
			url(transformation: {document: {output: {format: webp}}})
		}
		body{
			text
		}
	}
}

query Project($locale: Locale!, $slug: String!) {
	projects (locales: [$locale], where: {slug: $slug}) {
		id
		city
		company
		country
		industry
		slug
		title
		website
		role
		locale
		body{
			markdown
		}
		seo {
			description
			keywords
			title
		}
		technologies {
			name
			website
			icon {
				url
			}
		}
	}
}
